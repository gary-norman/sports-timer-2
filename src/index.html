     <div>
         <div class="flexVert">
             <button class="plusMinus" id="homeMinus" onclick="minusOneToHome()" title="Minus 1 point from home team">-</button>
                <button class="red" id="homeReset" onclick="resetHome()" title="Reset home team score">RESET</button>
             <button class="plusMinus" id="homePlus"  onclick="plusOneToHome()" title="Plus 1 point to home team">+</button>
         </div>




            <div class="flexTeams">
                <div class="teamsContainer" id="clickToEditH" onclick="renameHome()">
                    <button class="clickToEdit" title="Edit home team name">click to edit</button>
                    <button class="teamName" id='homeNameDisplay' title="Display home team name">home</button>
                </div>




                <p class="score" id="homeScoreDisplay" onclick="plusOneToHome()" title="Plus 1 point to home team">00<p>
            </div>
                <div class="flexVert">
                    <button class="gameOn" id="gameOn" onclick="gameOn()" title="Set clock to default period time">PERIOD</button>
                        <img id="mainImage" class="mainImageStd" onmouseover="mainButtonStyling()" onclick="mainButtonTimer()" src="logo.png" alt="BRHC logo" title="Toggle timer">
                    <button class="gameOff" id="gameOff" onclick="gameOff()" title="Set clock to default break time">BREAK</button>
                </div>

                <div class="flexTeams">
                    <div class="teamsContainer" id="clickToEditA" onclick="renameAway()">
                        <button class="clickToEdit" title="Edit away team name">click to edit</button> 
                        <button class="teamName" id="awayNameDisplay"  title="Display away team name">AWAY</button>
                    </div>

                    <p class="score" id="awayScoreDisplay" onclick="plusOneToAway()" title="Plus 1 point to away team">00<p>
                </div>

        <div class="flexVert">
            <button class="plusMinus" id="awayMinus" onclick="minusOneToAway()" title="Minus 1 point from away team">-</button>
                <button class="red" id="awayReset" onclick="resetAway()" title="Reset away team score">RESET</button>
            <button class="plusMinus" id="awayPlus" onclick="plusOneToAway()" title="Plus 1 point to away team">+</button>
        </div>


     </div>

     <div class="timeRow">
        <div class="flexVert">
            <button class="plusMinus" id='clockMinus1' onclick="minusOneToClock()" title="Minus 1 minute from clock">-1</button>
                <button id='clockStart' onclick="startTimer()" title="Start clock">start</button>
                    <button class="red" id='clockReset' onclick="resetClock()" title="Reset clock">RESET</button>
            <button class="plusMinus"  id='clockMinus5' onclick="minusFiveToClock()" title="Minus 5 minutes from clock">-5</button>
        </div>
         <h1 class="time" id="timeDisplay" onclick="mainButtonTimer()">00:00</h1>
            <div class="flexVert">
                <button class="plusMinus" id='clockPlus1' onclick="plusOneToClock()" title="Plus 1 minute to clock">+1</button>
                    <button id='clockStop' onclick="stopTimer()">stop</button>
                        <button class="red" id='clockReset' onclick="resetClock()" title="Reset clock">RESET</button>
                <button class="plusMinus" id='clockPlus5' onclick="plusFiveToClock()" title="Plus 5 minutes to clock">+5</button>
            </div>
        </div>
